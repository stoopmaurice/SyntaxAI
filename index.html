
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxAI | Professional Script Workbench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #070510;
            color: #cbd5e1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(79, 70, 229, 0.1);
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
    <script>
        // Enhanced polyfill for process.env
        window.process = { 
          env: { 
            NODE_ENV: 'production',
            API_KEY: "" 
          },
          nextTick: function(fn) { setTimeout(fn, 0); }
        };

        // Error listener to catch boot failures
        window.addEventListener('error', function(event) {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('Initializing')) {
                root.innerHTML = `
                    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #070510; color: #f87171; font-family: sans-serif; flex-direction: column; padding: 20px; text-align: center;">
                        <div style="font-size: 40px; margin-bottom: 20px;">⚠️</div>
                        <h1 style="color: white; font-weight: 900; margin-bottom: 10px;">BOOT ERROR</h1>
                        <p style="opacity: 0.7; max-width: 400px; font-size: 13px; line-height: 1.6;">${event.message}</p>
                        <button onclick="location.reload()" style="margin-top: 20px; background: #4f46e5; color: white; border: none; padding: 10px 20px; rounded: 8px; font-weight: bold; cursor: pointer;">Retry System</button>
                    </div>
                `;
            }
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@latest",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@latest",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Temporary loading state while JS is booting -->
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #070510; color: #4f46e5; font-family: sans-serif; flex-direction: column;">
            <div class="loader"></div>
            <p style="margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase; opacity: 0.5;">Initializing SyntaxAI...</p>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
