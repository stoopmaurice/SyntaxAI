
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxAI | Professional Script Workbench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #070510;
            color: #cbd5e1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(79, 70, 229, 0.1);
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
    <script>
        // Zeer robuuste polyfill voor process.env die direct wordt uitgevoerd
        window.process = { 
          env: { 
            NODE_ENV: 'production',
            API_KEY: "" 
          },
          nextTick: function(fn) { setTimeout(fn, 0); },
          version: 'v1.0.0',
          versions: {}
        };

        // Error listener om opstartfouten te vangen en weer te geven
        window.addEventListener('error', function(event) {
            const root = document.getElementById('root');
            // Alleen tonen als we nog steeds in het laadscherm zitten
            if (root && (root.innerHTML.includes('Initializing') || root.innerHTML.includes('loader'))) {
                root.innerHTML = `
                    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #070510; color: #f87171; font-family: sans-serif; flex-direction: column; padding: 20px; text-align: center;">
                        <div style="font-size: 40px; margin-bottom: 20px;">⚠️</div>
                        <h1 style="color: white; font-weight: 900; margin-bottom: 10px; font-size: 14px; letter-spacing: 0.2em;">SYSTEM BOOT FAILURE</h1>
                        <p style="opacity: 0.7; max-width: 500px; font-size: 12px; line-height: 1.6; font-family: 'Fira Code', monospace; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px; border: 1px solid rgba(248, 113, 113, 0.2);">
                            ${event.message || 'Unknown loading error'}<br>
                            <small style="display: block; margin-top: 10px; color: #6366f1;">File: ${event.filename || 'N/A'}:${event.lineno || 'N/A'}</small>
                        </p>
                        <button onclick="location.reload()" style="margin-top: 20px; background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; cursor: pointer; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);">Retry Initialize</button>
                    </div>
                `;
            }
            console.error('Boot failure details:', event);
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@latest",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@latest",
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Tijdelijke laadstatus terwijl JS opstart -->
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #070510; color: #4f46e5; font-family: sans-serif; flex-direction: column;">
            <div class="loader"></div>
            <p style="margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase; opacity: 0.5;">Initializing SyntaxAI Architecture...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
